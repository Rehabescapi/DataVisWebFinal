<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CSC468 - RedBull Final Project">
  <meta name="keywords" content="CSC468, Data, Viz, JavaScript, D3.js, Visualization, D3">
  <meta name="author" content="Daniel Dut, Jason Lehmann, Tim Anderson">
  <title>RedBull: IL School District Elections</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    svg {
      border-style: dashed;
    }
  </style>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.js"></script>

<body>
  <div class="wrapper">
    <div class="flex-row">
      <div class="flex-container">
        <div class="Year_Options">
          <button onclick="setYear(2016)">2016</button>

          <button onclick="setYear(2020)"> 2020</button>

        <div id="Graphs">

      <div class="flex-container">
        <div id="line-chart"></div>
        <svg id="SubGraphA" width="500" height="350"></svg>
      </div>

    <img src="../Histograms.png" alt="Histogram for Parent Candidates Total Count by Year" />
